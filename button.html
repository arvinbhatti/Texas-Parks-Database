<!DOCTYPE html>
<html>
<body>

<h2>Click to Refresh Data</h2>
<button type="button" id="id">Click Me!</button>
 <script type="text/javascript">

 	document.getElementById('id').addEventListener('click', myListener);

 	function myListener(e) {
 		e.preventDefault();
  		alert('Hello world!');
	}

 </script>
</body>
</html>
